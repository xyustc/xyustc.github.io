<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub在线笔记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Reusing existing style -->
    <link rel="stylesheet" href="css/notes.css"> <!-- New specific style -->
</head>
<body class="page-content">

    <header class="notes-header">
        <h1>GitHub 在线笔记</h1>
        <button id="login-btn" class="btn" style="display: none;">
            <i class="fab fa-github"></i> 使用 GitHub 登录以编辑
        </button>
        <div id="user-info" class="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="User Avatar">
            <span id="user-name"></span>
            <button id="logout-btn" class="btn-subtle"><i class="fas fa-sign-out-alt"></i> 退出</button>
        </div>
    </header>

    <main id="main-content" class="notes-container">
        <!-- 主工作区 (登录后显示) -->
        <div id="workspace-view" class="workspace-container" style="display: none;">
            
            <!-- 左侧文件导航器 -->
            <aside id="file-navigator" class="file-navigator">
                <div class="navigator-header">
                    <h4>笔记目录</h4>
                    <div class="actions">
                        <button id="new-note-btn" class="action-btn" title="新建笔记"><i class="fas fa-file-alt"></i></button>
                        <button id="new-folder-btn" class="action-btn" title="新建文件夹"><i class="fas fa-folder-plus"></i></button>
                    </div>
                </div>
                <div id="file-tree" class="file-tree">
                    <!-- 文件树将通过JS动态生成 -->
                </div>
            </aside>

            <!-- 右侧编辑器/欢迎区 -->
            <section id="editor-container" class="editor-container">
                
                <!-- 欢迎视图 -->
                <div id="welcome-view" class="welcome-view">
                    <div class="glass-card" style="text-align: center;">
                        <i class="fas fa-book-reader" style="font-size: 3rem; color: #64ffda; margin-bottom: 1rem;"></i>
                        <h2>开始你的创作</h2>
                        <p>从左侧选择一个笔记开始编辑，或者创建一个新的笔记或文件夹。</p>
                    </div>
                </div>

                <!-- 编辑器视图 -->
                <div id="editor-view" style="display: none;">
                    <div class="editor-toolbar">
                        <div class="toolbar-left">
                            <span id="file-path"></span>
                        </div>
                        <div class="toolbar-center">
                            <div class="editor-view-controls">
                                <button id="toggle-view-btn" class="view-control-btn" title="切换编辑/预览">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="toolbar-right">
                            <div id="save-status"></div>
                            <button id="save-btn" class="btn">
                                <i class="fas fa-save"></i> 保存笔记
                            </button>
                        </div>
                    </div>
                    <div class="editor-panels">
                        <textarea id="markdown-editor" placeholder="在这里输入Markdown..."></textarea>
                        <div id="html-preview" class="glass-card"></div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <!-- App Logic -->
    <script src="js/notes.js"></script>
</body>
</html>
